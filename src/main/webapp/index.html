<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Atmosphere Chat</title>
    <!-- Dependencies -->
    <script type="application/javascript" src="webjars/jquery/2.0.3/jquery.js"></script>
    <script type="application/javascript" src="webjars/uuid.js/3.6.1/dist/uuid.core.js"></script>
    <script type="application/javascript" src="webjars/bootstrap/4.6.0-1/js/bootstrap.min.js"></script>
    <!-- Application -->
    <script type="text/javascript" src="javascript/atmosphere.js"></script>
    <script type="text/javascript" src="javascript/chatClient.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/4.6.0-1/css/bootstrap.min.css"/>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin-top: 0.3em;">Websocket Chat</h1>
        <div id="warning" class="alert alert-warning" hidden="hidden">
            <div class="row">
                <div class="col" id="warning-msg">This is a sample warning</div>
                <div class="col-1">
                    <button type="button" class="close" onclick="hideWarning()">&times;</button>
                </div>
            </div>
        </div>
        <div id="content" class="container"></div>
        <div class="form-row">
            <label id="status" for="input" class="col-form-label">Connecting...</label>
            <div class="col">
                <input type="text" class="form-control" id="input" disabled="disabled">
            </div>
        </div>
    </div>
</body>
</html>
